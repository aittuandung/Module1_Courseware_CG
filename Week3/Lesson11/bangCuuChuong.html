<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="a" border="1">

</table>
</body>
</html>

<script>
    let str = "";
    for (let i = 1; i <= 10; i++) {
        str += "<tr>"
        for (let j = 1; j <= 10; j++) {
            str += `<td>${j} x ${i} = ${i*j}</td>`
        }
        str += "</tr>"
    }
    document.getElementById("a").innerHTML = str;
</script>
