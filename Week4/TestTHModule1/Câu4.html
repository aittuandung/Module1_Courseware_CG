<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" ></canvas>
</body>
</html>
<script>

    let c = document.getElementById('myCanvas')
    let ctx = c.getContext("2d");

    class Circle {
        x
        y
        radius
        color

        constructor(x, y, radius,color) {
            this.x = x;
            this.y = y;
            this.radius = radius
            this.color = color;
        }

        render() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius,0,2*Math.PI);
            ctx.fillStyle= this.color;
            ctx.fill();
        }
    }

    let rec = new Circle(10, 10, 100, '#000000');

    rec.render();
</script>
